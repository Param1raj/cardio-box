<div class="w-100 h-100 position-relative">
  <img src="{{ imgSrc }}" class="w-100" alt="banner" />
  <div
    class="position-absolute top-50 translate-middle-y z-1 w-100 text-center"
  >
    <h1
      class="text-white text-uppercase"
      [style]="
        !hasButton ? { 'font-size': '1.5rem' } : { 'font-size': '2.7rem' }
      "
    >
      {{ heading }}
    </h1>
    <p class="fs-6 text-white mt-1 px-5">
      {{ description }}
    </p>
    <button
      class="btn btn-outline-warning rounded-pill fw-bold"
      [style]="!hasButton && { display: 'none' }"
    >
      Know More
    </button>
  </div>
</div>
